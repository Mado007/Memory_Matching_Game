<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flip Frenzy is a memory game that helps you to improve your memory.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Jersey+10&family=Sixtyfour&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="../../../assets/images/site-icon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../../../assets/images/site-icon/favicon.svg" />
    <link rel="shortcut icon" href="../../../assets/images/site-icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/images/site-icon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Flip Frenzy" />
    <link rel="manifest" href="../../../assets/images/site-icon/site.webmanifest" />
    <link rel="stylesheet" href="../../css/game-setting-css/setting.css">
    <title>Game Settings</title>
</head>

<body>
    <div class="container">
        <div class="settings-container">
            <h1>controls</h1>
            <div class="vslider">

                <audio id="backgroundMusic" src="../../../assets/sounds/space-station-247790.mp3" autoplay loop></audio>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" class="volume-slider" value="0.5">
                <button id="muteButton" class="mute">mute</button>


            </div>
            <div class="continue">
                <a id="continueButton" href="../all-levels-html/Leveldetermination.html">continue</a>
            </div>
        </div>
    </div>
    <script src="../../js/game-setting-js/setting.js"></script>
</body>

</html>
